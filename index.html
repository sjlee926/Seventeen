<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortout icon" href="img/svt_mini.png">
    <link rel="stylesheet" type= "text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/zulama.css">
    <title>Seojin's website</title>
</head>
<body>
  <section id="contents">
    <div class="wrapper">
        <div class="title">
            <img src="img/Picture1.png" alt="background_logo" class="clock_img">
            <div class="title_img">
               <img src="img/sdn_last.png" alt="seojin's website"> 
            </div>
        </div>
        <div class="intro">
          <div class="intro_saying">"이렇게 13명의 원석이 다이아몬드가 되기까지는 저희의 노력이었지만 <br> 이 다이아몬드가 빛날 수 있었던 건 우리 캐럿들 덕분인것 같아요." </div>
          <div class= "explain">
            <div class="quotes">
              <img src="img/quotes.png" alt="따옴표">
            </div>
            <p>
              <span>어쩌다보니 처음마주하는 케럿이라서:)</span><br>만나서 반가워!<br> 최애 멤버의 이름을 입력해줘!
            </p>
          </div>

        </div>
        <div class="inputs">
          <div class="name">
            <p>너의 최애의 활동명은</p>
            <input type="text" id="name_value" placeholder="예) 에스쿱스">
            <p>이야,</p>
          </div>
          
        </div>

        <div class="start">
          <div class="btn_wrap">
           <button class="start_btn">여기를 누르고 조금만 기다려~</button>
           <div class="click_img">
            <img src="img/svt_hoshi_fin1.png" alt="클릭">
           </div> 
          </div>
        </div>
        <div class="result_loading">
          <div class="img_wrap">
            <img src="img/캐럿 로고.png" alt="로딩 중">
          </div>
        </div>

        <div class="result">
          <div class="result_wrap">
            <div>
              안녕! 너의 최애는<span class="name_result"></span>이구나 만나서 반가워!
            </div>
            <div>
              최애 생일은 <span class="year_result"></span>꼭 기억할게!
            </div>
          </div>
          <div class="buttons">
            <div class="mbti">
                <button class="modal_btn">캐럿이 더 궁금하다면?</button>
            </div>
            <div class="share">
                <button class="share_btn">공유하기</button>
            </div>
        </div>
      </div>
    </div>
  </section>

  <section id="modal">
    <div class="modal_wrap">
      <div class="my_mbti">
        <h1>💎나는 CARAT💎</h1>
        <h3>SEVENTEEN RIGHT HERE </h3>
      </div>
      <div class="enfp_img">
        <img src="img/셉셉.png" alt="세븐틴 단체 사진">
      </div>
      <div class="btn">
        <button class="close_btn">다음에 또만나요 우리 모두 슬퍼 말아요, 다음이 더 기대되는... </button>
        <p>(그냥 닫기 버튼입니다.)</p>
      </div>
    </div>
  </section> 

  <footer id="copyright">
    <div class="onion_img">
      <img src="img/Jeonghan_websitecoding.png" alt="정한">
    </div>
    <p>
      ※ 본 웹사이트 내 이미지 및 콘텐츠의 저작권은 Seojin에게 있습니다.
    </p>
  </footer>
  <script type="text/javascript" src="js/zulama.js"></script>
</body>
</html>
